<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #bbe4a1, #e59f9f);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px 25px;
      border: 1px solid #ddd;
      width: 350px;
      ;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 35px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #a6a6a6;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .signin-btn {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      color: #111;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .signin-btn:hover {
      background-color: #ddb347;
    }

    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .footer a {
      color: #0066c0;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" />
    </div>
    <h1>Sign-In</h1>
    <form>
      <label for="email">Email or mobile phone number</label>
      <input type="email" placeholder="email here please" id="email" required />

      <label for="password">Password</label>
      <input type="password" placeholder="password please" id="password" required />

      <button type="submit" class="signin-btn">Sign-In-Now!!!!!!!!!!</button>
    </form>

    <div class="footer">
      <p>New to Amazon? <a href="#">Create your Amazon account!</a></p>
    </div>
  </div>
</body>
</html>
